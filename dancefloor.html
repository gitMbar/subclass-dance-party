<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/pbjDancer.js"></script>
    <script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
    <script src="src/rotate.js"></script>
  </head>
  <body>
  <audio autoplay loop>
    <source src="vid/party.mp3" type="audio/mp3">
  </audio>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add a Blinky Dancer |</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PbjDancer"> Add a Pbj Dancer |</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="RotatePbjDancer"> Add a Rotating Pbj Dancer | </a>
      <a href="#" class="lineupButton"> Line 'em up! | </a>
      <a href="#" class="addNewDancer"> Add a Dancer! | </a>
        <ul class="sprites">
          <li><a href="#" class="spriteChoice" data-dancer-maker-function-name="PbjDancer"> Add a Pbj Dancer </a>
            <ul class="animate">Choose animation:
              <li><a href="#" class="action" data-action-name="Rotate"> Rotate </a></li>
            </ul>
          </li>
        </ul>
      </div>
    <div class="dancefloor">
    </div>

    <script src="src/init.js"></script>
  </body>
</html>
